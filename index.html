<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <a href="index.html">
            <img src="./assets/Logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptador-areatexto" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="encriptador-aviso">
                <img src="./assets/aviso.png" alt="Icono Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="encriptador-botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./assets/Muñeco.png" alt="Imagen Muñeco" class="tarjeta-contenedor-img">
                <p class="parrafo__uno">Ningún mensaje fue encontrado</p>
                <p class="parrafo__dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <script src="./js/encriptador.js"></script>

</body>
</html>
